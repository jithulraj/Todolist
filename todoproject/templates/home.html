{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form  method="post" class="mb-3 shadow">
    {% csrf_token %}
            <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="task name">

            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="enter your priority">

            </div>
                 <div class="form-group">
                    <input type="text" class="form-control" name="note" placeholder="note">

            </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">

            </div>
             <input type="submit" class="btn btn-success"><br>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
             {% for i in task1 %}
            <div class="shadow card">
  <h5 class="card-header"> <b><i>priority:{{i.priority}}</i> </b> </h5>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.note}}</p>
    <p class="card-text">{{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
    <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
  </div>
</div><br>
            {% endfor %}

        </div>


    </div>
</div>




{% endblock %}
